<!DOCTYPE html>
<html>
<head>
<style type="text/css"> 
		*{margin: 0; padding: 0;}
		body{
			animation:mymove 15s infinite;
		    
		    }
		.dd{
		 	text-align: center;
		    font-size: 40px;
		    color: blueviolet;
		 } 
		 .img{
		 	width: 850px;
		 	height: 450px;
		 	margin:0 auto;
		 }
		 
		   
		@keyframes mymove{
						0%{filter: grayscale(1)brightness(5)blur(2px);}
						50%{filter: grayscale(1)brightness(2)blur(0px);}
						100%{filter:grayscale(0)brightness(1)blur(0px);}
						
						} 


</style>
</head>
<body>
	
	<p class="dd">喜羊羊与灰太狼</p>
	<div class="img">
		<img src="img/喜羊羊与灰太狼.jpg"/>
	</div>
	
</body>
</html>
